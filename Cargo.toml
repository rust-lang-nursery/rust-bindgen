[package]
name = "bindgen"
version = "0.16.0"
description = "A binding generator for Rust"
authors = ["Jyun-Yan You <jyyou.tw@gmail.com>"]
license = "BSD-3-Clause"
homepage = "https://github.com/crabtw/rust-bindgen"
repository = "https://github.com/crabtw/rust-bindgen"
readme = "README.md"
keywords = [ "bindings", "ffi", "code-generation" ]
build = "build.rs"

[dependencies]
clippy = { version = "*", optional = true }
log = "0.3.*"
libc = "0.2.*"
syntex_syntax = "0.32"
# TODO: Use clang-sys for our low-level bindings once llvm 3.9 is stable.
clang-sys = "0.7.2"

[features]
static = []
llvm_stable = []

[lib]
name = "bindgen"
path = "src/lib.rs"

[[bin]]
name = "bindgen"
doc = false

[[test]]
name = "tests"
